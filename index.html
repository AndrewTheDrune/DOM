<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <!-- №1 -->
    <div class="background">
        <button class="buttons-main" id="button-hello">Привет</button>
    </div>

    <!-- №2 -->
    <div class="background">
        <input class="input-main" id="input-1">
        <button class="buttons-main" id="button-mail">Заполнить</button>
    </div>

    <!-- №3 -->
    <div class="background">
        <input class="input-main" id="input-2">
        <button class="buttons-main" id="button-input">Заполнить</button>
    </div>

    <!-- №4 -->
    <div class="background">
        <input class="input-main" id="input-3">
        <button class="buttons-main" id="button-swap">Поменять</button>
        <input class="input-main" id="input-4">
    </div>

    <!-- №5 -->
    <div class="background">
        <button class="buttons-main" id="button-block">Заблокировать</button>
        <input class="input-main" id="input-5">
        <button class="buttons-main" id="button-unblock">Разблокировать</button>
    </div>

    <!-- №6 -->
    <div class="background">
        <div class="square"></div>
        <button class="buttons-main" id="button-hide">Скрыть квадрат</button>
    </div>

    <!-- №7 -->
    <div class="background">
        <div class="square-red"></div>        
    </div>

    <!-- №8 -->
    <div class="background-squares">
        <div class="square-red" id="1"></div>
        <div class="square-red" id="2"></div>
        <div class="square-red" id="3"></div>
        <div class="square-red" id="4"></div>
        <div class="square-red" id="5"></div>
        <div class="square-red" id="6"></div>
        <div class="square-red" id="7"></div>
        <div class="square-red" id="8"></div>
    </div>

    <!-- №9 -->
    <div class="background-main-calc">
        <input class="calc-input" disabled="true">
        <div class="background-main-calc-inner">
            <button class="calc-buttons" id="1">1</button>
            <button class="calc-buttons" id="2">2</button>
            <button class="calc-buttons" id="3">3</button>
            <button class="calc-buttons" id="plus">+</button>
            <button class="calc-buttons" id="4">4</button>
            <button class="calc-buttons" id="5">5</button>
            <button class="calc-buttons" id="6">6</button>
            <button class="calc-buttons" id="minus">-</button>
            <button class="calc-buttons" id="7">7</button>
            <button class="calc-buttons" id="8">8</button>
            <button class="calc-buttons" id="9">9</button>
            <button class="calc-buttons" id="multiply">*</button>
            <button class="calc-buttons" id="plus-minus">+/-</button>
            <button class="calc-buttons" id="0">0</button>
            <button class="calc-buttons" id="comma">,</button>
            <button class="calc-buttons" id="division">/</button>
        </div>
        <button class="calc-buttons" id="equal">=</button>
    </div>
</body>
</html>
